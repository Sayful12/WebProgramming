{% extends "mainapp/base.html" %}
{% load staticfiles %}

{% block content %}
   <div class='container'>
     <div class="row">
      <h3>Please enter your details to sign up</h3>
      <form class= "form-signin" method='POST' action="{% url 'register' %}">
        {% csrf_token %}

        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-4">Username</label>
            <div class="col-sm-8">
              <input type="text" maxlength="16" class="form-control" id = "regusername" name='username' placeholder="Username" required>
            </div>
            <span id='info'></span>
          </div>

        </div>

        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-4">Password</label>
            <div class="col-sm-8">
              <input type="password" maxlength="16" class="form-control" name="password" placeholder="Password" required>
            </div>
          </div>
        </div>

        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-4">Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" placeholder="Email address" required autofocus>
            </div>
          </div>
        </div>

        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-4">DOB</label>
            <div class="col-sm-8">
              <input type="date" id="datepicker" class="form-control" placeholder="Choose">
            </div>
          </div>
        </div>


        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-4">Gender</label>
            <div class="col-sm-8">
              <select class="form-control" id="gender">
                <option>Choose</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
          </div>
        </div>


         <span class='fieldname'>&nbsp;</span>
         <input type='submit' value='Sign up'>
      </form>
    </div>
   </div>
{% endblock %}
